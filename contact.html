	<form method="get" action="">
		<article>
			<p>
				<label for="nom">Nom</label>
				<input type="text" name="nom" id="nom" placeholder="Votre nom">
			</p>
			<br>
			<p>
				<label for="prenom">Prénom</label>
				<input type="text" name="prenom" id="prenom" placeholder="Votre prénom">
			</p>
			<br>
			<p>
				<label for="pays">Pays</label><br>
				<select name="pays" id="pays">
					<option></option>
					<option value="france">France</option>
					<option value="belgique">Belgique</option>
					<option value="luxembourg">Luxembourg</option>
					<option value="suisse">Suisse</option>
					<option value="monaco">Monaco</option>
				</select>
			</p>
		</article>

		<article>
			<p>
				<label for="mail">E-mail</label>
				<input type="mail" name="mail" id="mail" placeholder="Votre e-mail">
			</p>
			<br>
			<p>
				<label for="telephone">Téléphone</label>
				<input type="tel" name="tel" id="telephone" placeholder="Votre téléphone">
			</p>
			<br>
			<p>
				<label for="site">Site</label>
				<input type="url" name="site" id="site" placeholder="Votre site">
			</p>
		</article>
		
		<article>
			<p>
				<label for="message">Message</label>
				<textarea type="text" name="message" id="message" cols="50" rows="10" placeholder="Tapez ici votre message..."></textarea>
			</p>
			<br>
			<p id="envoyer">
				<input type="button" value="Envoyer">
			</p>
		</article>
